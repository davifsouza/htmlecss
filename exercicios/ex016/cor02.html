<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /*Configurações globais das CSS*/
            height: 100%;
        } 
        body{
            background-image: linear-gradient(to bottom, #5D4DC9 30%, #8139B0, #A23599, #C74373, #E76843, #FA9F38, #FED779); /*radial-gradient + circle pro gradiente começar do centro*/
            background-attachment: fixed; /*gradiente fixado*/
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
    <!--Style 1 = Configuração global-->
</body>
</html>

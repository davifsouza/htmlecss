<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu exemplo de Hover</title>
</head>
<style>
    div > p {
        display: none;
    }

    div#d1:hover > p {
        display: block;
        color: blue;
        width: fit-content;
    }
    
    div:hover {
        color: red;
    }
</style>
<body>
    <p>Quer ver algo legal? Coloca o mouse aqui no texto de baixo</p>
    <div id="d1">Vai vendo
        <p><img src="astolfinho.png" alt="Gaules anão dançando" width="300px"></p>
    </div>
</body>
</html>
